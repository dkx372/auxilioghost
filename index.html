<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ghost Xiters - Gerador</title>

<style>
:root{
  --bg:#000000;
  --panel:#0d0d10;
  --accent:#2563eb; /* AZUL */
  --text:#f8fafc;
  --mono:ui-monospace,SFMono-Regular,monospace;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
  padding:20px;
  color:var(--text);
}

/* LOGIN */
.login-box{
  width:100%;
  max-width:420px;
  background:var(--panel);
  padding:28px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(37,99,235,.35), inset 0 0 20px #000;
  border:1px solid rgba(37,99,235,.55);
  text-align:center;
  animation:fadeUp .6s ease;
}

.login-box h1{
  margin-top:0;
  font-size:26px;
  color:var(--accent);
  text-shadow:0 0 12px rgba(37,99,235,.9);
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #1f2933;
  background:#050507;
  color:#fff;
  outline:none;
}

.login-btn{
  width:100%;
  padding:12px;
  margin-top:16px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 0 15px rgba(37,99,235,.6);
}

.login-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(37,99,235,1);
}

/* PAINEL */
#painel{display:none;}

.panel{
  width:100%;
  max-width:520px;
  background:var(--panel);
  padding:28px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(37,99,235,.35), inset 0 0 20px #000;
  border:1px solid rgba(37,99,235,.55);
  margin-top:20px;
  animation:fadeUp .6s ease;
}

h2{
  text-align:center;
  color:var(--accent);
  text-shadow:0 0 12px rgba(37,99,235,.9);
}

label{
  display:block;
  margin:10px 0 4px;
  font-size:14px;
  color:#a1a1aa;
}

input[type="text"],input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #1f2933;
  background:#050507;
  color:#fff;
}

.actions{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 15px rgba(37,99,235,.6);
  transition:.25s;
}

.btn:hover{
  transform:scale(1.05);
}

.btn.sec{
  background:#050507;
  border:1px solid #1f2933;
}

.keys-box{
  margin-top:18px;
  background:#050507;
  border:1px solid #1f2933;
  padding:14px;
  border-radius:10px;
  max-height:220px;
  overflow:auto;
  font-family:var(--mono);
  font-size:14px;
  color:#60a5fa;
  white-space:pre-wrap;
}

.log{
  margin-top:12px;
  font-size:13px;
  background:#050507;
  border-radius:10px;
  padding:10px;
  border:1px solid #1f2933;
  max-height:160px;
  overflow:auto;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h1>Ghost Xiters</h1>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button class="login-btn" id="loginBtn">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel">
  <div class="panel">
    <h2>Gerador de Keys</h2>

    <label>Prefixo</label>
    <input type="text" id="prefix" placeholder="ghost-xiters-">

    <label>Dia</label>
    <input type="text" id="dia" placeholder="10">

    <label>Quantidade</label>
    <input type="number" id="quantidade" value="5">

    <label>Tamanho</label>
    <input type="number" id="tamanho" value="12">

    <div style="display:flex;gap:10px;margin-top:10px;">
      <label><input type="checkbox" id="sendMockapi" checked> MockAPI</label>
      <label><input type="checkbox" id="sendWebhook"> Webhook</label>
    </div>

    <label>MockAPI URL</label>
    <input type="text" id="mockapiUrl" placeholder="https://xxxx.mockapi.io/keys">

    <label>Webhook URL</label>
    <input type="text" id="webhookUrl">

    <div class="actions">
      <button class="btn" id="btnGerar">Gerar</button>
      <button class="btn sec" id="btnCopiar">Copiar</button>
      <button class="btn sec" id="btnDownload">Download</button>
    </div>

    <div class="keys-box" id="keysBox">As keys aparecerão aqui...</div>
    <div class="log" id="log">Logs...</div>
  </div>
</div>

<script>
const SENHA_CORRETA="ghostx";

loginBtn.onclick=()=>{
  if(senha.value===SENHA_CORRETA){
    loginBox.style.display="none";
    painel.style.display="block";
  }else alert("Senha incorreta");
};

const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
const logEl=document.getElementById("log");
const keysBox=document.getElementById("keysBox");

function gerarKey(size,prefix,dia){
  let k="";
  for(let i=0;i<size;i++)k+=chars[Math.floor(Math.random()*chars.length)];
  return `${prefix}${dia}${k}`;
}

function log(t){logEl.textContent+=t+"\n";}

async function enviarMock(url,obj){
  try{
    const r=await fetch(url,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(obj)
    });
    log("MockAPI ➜ "+r.status);
  }catch(e){log("Erro MockAPI");}
}

btnGerar.onclick=async()=>{
  logEl.textContent="";
  const prefixVal=prefix.value.trim();
  const diaVal=dia.value.trim();
  const qtd=+quantidade.value;
  const size=+tamanho.value;

  if(!prefixVal||!diaVal)return alert("Preencha prefixo e dia");

  const lista=[];
  for(let i=0;i<qtd;i++)lista.push(gerarKey(size,prefixVal,diaVal));

  keysBox.textContent=lista.join("\n");
  log("Geradas: "+lista.length);

  if(sendMockapi.checked && mockapiUrl.value){
    await Promise.all(lista.map(k=>enviarMock(mockapiUrl.value,{
      key:k,
      status:"ativa",
      createdAt:new Date().toISOString(),
      dia:diaVal
    })));
  }

  log("✔ Finalizado");
};

btnCopiar.onclick=async()=>{
  await navigator.clipboard.writeText(keysBox.textContent);
  alert("Copiado!");
};

btnDownload.onclick=()=>{
  const b=new Blob([keysBox.textContent],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="keys.txt";
  a.click();
};
</script>

</body>
</html>
