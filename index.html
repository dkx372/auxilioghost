<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ghost Xiters - Gerador</title>

<style>
:root{
  --panel:#0d0d10;
  --accent:#2563eb;
  --text:#f8fafc;
  --mono:ui-monospace,SFMono-Regular,monospace;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
  padding:20px;
  color:var(--text);
}

/* LOGIN */
.login-box{
  width:100%;
  max-width:420px;
  background:var(--panel);
  padding:28px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(37,99,235,.35), inset 0 0 20px #000;
  border:1px solid rgba(37,99,235,.55);
  text-align:center;
}

.login-box h1{
  margin-top:0;
  font-size:26px;
  color:var(--accent);
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #1f2933;
  background:#050507;
  color:#fff;
  outline:none;
}

.login-btn{
  width:100%;
  padding:12px;
  margin-top:16px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* PAINEL */
#painel{display:none}

.panel{
  width:100%;
  max-width:520px;
  background:var(--panel);
  padding:28px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(37,99,235,.35), inset 0 0 20px #000;
  border:1px solid rgba(37,99,235,.55);
  margin-top:20px;
}

h2{
  text-align:center;
  color:var(--accent);
}

label{
  display:block;
  margin:10px 0 4px;
  font-size:14px;
  color:#a1a1aa;
}

input[type="text"],input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #1f2933;
  background:#050507;
  color:#fff;
}

.actions{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.btn.sec{
  background:#050507;
  border:1px solid #1f2933;
}

.keys-box{
  margin-top:18px;
  background:#050507;
  border:1px solid #1f2933;
  padding:14px;
  border-radius:10px;
  max-height:220px;
  overflow:auto;
  font-family:var(--mono);
  font-size:14px;
  color:#60a5fa;
  white-space:pre-wrap;
}

.log{
  margin-top:12px;
  font-size:13px;
  background:#050507;
  border-radius:10px;
  padding:10px;
  border:1px solid #1f2933;
  max-height:160px;
  overflow:auto;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h1>Ghost Xiters</h1>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button class="login-btn" id="loginBtn">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel">
  <div class="panel">
    <h2>Gerador de Keys</h2>

    <label>Prefixo</label>
    <input type="text" id="prefix" placeholder="ghost-xiters-">

    <label>Dia</label>
    <input type="text" id="dia" placeholder="10">

    <label>Quantidade</label>
    <input type="number" id="quantidade" value="5">

    <label>Tamanho</label>
    <input type="number" id="tamanho" value="12">

    <div class="actions">
      <button class="btn" id="btnGerar">Gerar</button>
      <button class="btn sec" id="btnCopiar">Copiar</button>
      <button class="btn sec" id="btnDownload">Download</button>
    </div>

    <div class="keys-box" id="keysBox">As keys aparecerão aqui...</div>
    <div class="log" id="log">Logs...</div>
  </div>
</div>

<script>
/* ===== SENHA CORRETA ===== */
const SENHA_CORRETA = "GHOSTXITER@23";

/* ===== LOGIN ===== */
loginBtn.onclick = () => {
  if (senha.value === SENHA_CORRETA) {
    loginBox.style.display = "none";
    painel.style.display = "block";
  } else {
    alert("Senha incorreta");
    senha.value = "";
  }
};

/* ===== GERADOR ===== */
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
const logEl=document.getElementById("log");
const keysBox=document.getElementById("keysBox");

function gerarKey(size,prefix,dia){
  let k="";
  for(let i=0;i<size;i++) k+=chars[Math.floor(Math.random()*chars.length)];
  return `${prefix}${dia}${k}`;
}

btnGerar.onclick=()=>{
  logEl.textContent="";
  const lista=[];
  for(let i=0;i<quantidade.value;i++){
    lista.push(gerarKey(tamanho.value,prefix.value,dia.value));
  }
  keysBox.textContent=lista.join("\n");
  logEl.textContent="✔ Keys geradas: "+lista.length;
};

btnCopiar.onclick=async()=>{
  await navigator.clipboard.writeText(keysBox.textContent);
};

btnDownload.onclick=()=>{
  const b=new Blob([keysBox.textContent],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="keys.txt";
  a.click();
};
</script>

</body>
</html>
